<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Exotic Fish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="path/to/logo.png" alt="Exotic Fish Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="media.html">Press Kit & Media</a></li>
            </ul>
        </nav>
        <h1>BOOKING</h1>
    </header>

    <main>
        <section class="booking-form">
            <h2>Booking</h2>
            <form>
                <label for="name">Name/Organization:</label>
                <input type="text" id="name" name="name" placeholder="Your Name Here">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Here">

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="What's on Your Mind?"></textarea>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date">

                <label for="location">Where:</label>
                <input type="text" id="location" name="location" placeholder="Where Is Your Event?">

                <input type="submit" value="Submit">
            </form>
        </section>

        <section class="other-contacts">
            <h2>Other Ways To Contact Me</h2>
            <div class="contact-methods">
                <div class="instagram">
                    <button>Instagram</button>
                </div>
                <div class="soundcloud">
                    <button>SoundCloud</button>
                </div>
                <div class="email">
                    <button>Email</button>
                </div>
            </div>
        </section>
        
        <section class="images">
            <!-- Placeholder for images, replace with actual image paths -->
            <img src="path/to/image1.png" alt="Image placeholder">
            <img src="path/to/image2.png" alt="Image placeholder">
        </section>
    </main>

    <footer>
        <!-- Placeholder for footer logo, replace with actual logo path -->
        <img src="path/to/footer-logo.png" alt="Footer Logo">
    </footer>
</body>
</html>
